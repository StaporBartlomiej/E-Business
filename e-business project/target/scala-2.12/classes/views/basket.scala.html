@(basket: Form[CreateBasketaForm])(implicit request: MessagesRequestHeader)

@import helper._

@request.flash.get("success").map { key =>
   @request.messages(key)
}

@main("Welcome to Ebiznes") {
  @form(routes.BasketaController.addBasketId()) {
		@inputText(basket("user"))

		@CSRF.formField

		<div class="buttons">
			<input type="submit" value="Add basket id"/>
		</div>
	}
}
